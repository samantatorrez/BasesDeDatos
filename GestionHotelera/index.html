<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion Hotelera</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <img class="img-responsive center-block" src="images\IMGP2478.JPG" alt="Imagen de edificios">
        </div>
      </div>
    </header>

    <div class="row">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-btn">
            <button id="buscar" class="btn btn-default" type="button">Buscar!</button>
          </span>
          <select id="month" class="form-control" name="mes">
            <option value="0">Enero</option>
            <option value="1">Febrero</option>
            <option value="2">Marzo</option>
            <option value="3">Abril</option>
            <option value="4">Mayo</option>
            <option value="5">Junio</option>
            <option value="6">Julio</option>
            <option value="7">Agosto</option>
            <option value="8">Septiembre</option>
            <option value="9">Octubre</option>
            <option value="10">Noviembre</option>
            <option value="11">Diciembre</option>
          </select>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->

    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table">
            <h1 id="month_name"></h1>
            <thead>
              <tr>
                <th scope="col">Dom</th>
                <th scope="col">Lun</th>
                <th scope="col">Mar</th>
                <th scope="col">Mie</th>
                <th scope="col">Jue</th>
                <th scope="col">Vie</th>
                <th scope="col">Sab</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="00" class="libre"></td>
                <td id="01" class="libre"></td>
                <td id="02" class="libre"></td>
                <td id="03" class="libre"></td>
                <td id="04" class="libre"></td>
                <td id="05" class="libre"></td>
                <td id="06" class="libre"></td>
              </tr>
              <tr>
                <td id="10" class="libre"></td>
                <td id="11" class="libre"></td>
                <td id="12" class="libre"></td>
                <td id="13" class="libre"></td>
                <td id="14" class="libre"></td>
                <td id="15" class="libre"></td>
                <td id="16" class="libre"></td>
              </tr>
              <tr>
                <td id="20" class="libre"></td>
                <td id="21" class="libre"></td>
                <td id="22" class="libre"></td>
                <td id="23" class="libre"></td>
                <td id="24" class="libre"></td>
                <td id="25" class="libre"></td>
                <td id="26" class="libre"></td>
              </tr>
              <tr>
                <td id="30" class="libre"></td>
                <td id="31" class="libre"></td>
                <td id="32" class="libre"></td>
                <td id="33" class="libre"></td>
                <td id="34" class="libre"></td>
                <td id="35" class="libre"></td>
                <td id="36" class="libre"></td>
              </tr>
              <tr>
                <td id="40" class="libre"></td>
                <td id="41" class="libre"></td>
                <td id="42" class="libre"></td>
                <td id="43" class="libre"></td>
                <td id="44" class="libre"></td>
                <td id="45" class="libre"></td>
                <td id="46" class="libre"></td>
              </tr>
              <tr>
                <td id="50" class="libre"></td>
                <td id="51" class="libre"></td>
                <td id="52" class="libre"></td>
                <td id="53" class="libre"></td>
                <td id="54" class="libre"></td>
                <td id="55" class="libre"></td>
                <td id="56" class="libre"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.js"> </script>
  </body>
</html>
